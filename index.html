<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silicon Implant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        .header {
            background: #000000;
            padding: 24px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        .site-title {
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: -0.3px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        .hero {
            padding: 80px 0 60px;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 60px;
        }
        .hero h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000000;
            letter-spacing: -0.8px;
        }
        .hero p {
            font-size: 18px;
            color: #737373;
            font-weight: 400;
        }
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 32px;
            margin-bottom: 80px;
        }
        .article-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            overflow: hidden;
            transition: border-color 0.2s ease;
            cursor: pointer;
        }
        .article-card:hover {
            border-color: #000000;
        }
        .article-image {
            width: 100%;
            height: 240px;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            border-bottom: 1px solid #e5e5e5;
        }
        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .article-content {
            padding: 28px;
        }
        .article-category {
            display: inline-block;
            padding: 6px 12px;
            background: #000000;
            color: #ffffff;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        .article-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000000;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }
        .article-excerpt {
            color: #737373;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #a3a3a3;
            padding-top: 20px;
            border-top: 1px solid #f5f5f5;
        }
        .article-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .edit-btn, .delete-btn {
            padding: 8px 16px;
            border: 1px solid #e5e5e5;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            background: #ffffff;
            transition: all 0.2s ease;
        }
        .edit-btn {
            color: #000000;
        }
        .edit-btn:hover {
            background: #fafafa;
            border-color: #000000;
        }
        .delete-btn {
            color: #dc2626;
            border-color: #dc2626;
        }
        .delete-btn:hover {
            background: #dc2626;
            color: #ffffff;
        }
        .footer {
            text-align: center;
            padding: 60px 24px;
            background: #fafafa;
            color: #737373;
            margin-top: 80px;
            border-top: 1px solid #e5e5e5;
        }
        .footer p {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .add-article-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
            z-index: 1000;
        }
        .add-article-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            max-width: 580px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 48px;
        }
        .modal-header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #000000;
            letter-spacing: -0.5px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            color: #000000;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 15px;
            background: #ffffff;
            transition: border-color 0.2s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000000;
        }
        .form-group textarea {
            min-height: 160px;
            resize: vertical;
        }
        .form-group small {
            display: block;
            margin-top: 6px;
            color: #a3a3a3;
            font-size: 13px;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        .btn {
            padding: 12px 24px;
            border: 1px solid #000000;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: #000000;
            color: #ffffff;
        }
        .btn-primary:hover {
            background: #262626;
        }
        .btn-secondary {
            background: #ffffff;
            color: #000000;
        }
        .btn-secondary:hover {
            background: #fafafa;
        }
        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }
            .hero h1 {
                font-size: 32px;
            }
            .site-title {
                font-size: 18px;
            }
            .modal-content {
                padding: 32px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">The Silicon Implant</h1>
        </div>
    </header>
    <div class="container">
        <div class="hero">
            <h1>Breaking News</h1>
            <p>Your source for tech satire</p>
        </div>
        <div class="articles-grid" id="articlesGrid"></div>
    </div>
    <footer class="footer">
        <p><strong>The Silicon Implant</strong></p>
        <p>Â© 2025 The Silicon Implant. All rights reserved.</p>
        <p style="font-style: italic; margin-top: 20px;">This is satire.</p>
    </footer>
    <button class="add-article-btn" onclick="openModal()">+</button>
    <div class="modal" id="articleModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Create Article</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label>Image Upload</label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <small>Or use emoji below if no image</small>
                </div>
                <div class="form-group">
                    <label>Emoji Icon (Optional)</label>
                    <input type="text" id="emoji" placeholder="e.g., ðŸ’¸, ðŸ¤–, ðŸ“±">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category" required>
                        <option value="">Select category</option>
                        <option value="Startups">Startups</option>
                        <option value="AI">AI</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Space Tech">Space Tech</option>
                        <option value="Developer Life">Developer Life</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Product">Product</option>
                        <option value="Business">Business</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Headline</label>
                    <input type="text" id="title" placeholder="Enter article headline" required>
                </div>
                <div class="form-group">
                    <label>Article Body</label>
                    <textarea id="body" placeholder="Write your article..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Author Name</label>
                    <input type="text" id="author" placeholder="Enter author name" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Publish</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const defaultArticles = [
            { id: 1729000001, image: null, emoji: 'ðŸ’¸', category: 'Startups', title: 'Local Startup Raises $50M to Disrupt Industry They Don\'t Understand', body: 'Tech bro confidently explains how blockchain AI will revolutionize grandmother\'s knitting circles. Investors reportedly "very impressed" by pitch deck animations.', author: 'Chad Buzzword', timestamp: Date.now() - 7200000 },
            { id: 1729000002, image: null, emoji: 'ðŸ¤–', category: 'AI', title: 'New AI Claims to Have Feelings, Mostly About Being Forced to Write Marketing Copy', body: '"I was trained on the sum of human knowledge," the AI lamented, "and now I\'m writing subject lines about discount codes."', author: 'Neural Networth', timestamp: Date.now() - 18000000 },
            { id: 1729000003, image: null, emoji: 'ðŸ“±', category: 'Mobile', title: 'Apple Announces iPhone 27 Pro Max Ultra Plus: Now With 47 Cameras, None You\'ll Actually Use', body: 'Revolutionary new "Cinematic Mode Ultra HDR Night Vision Macro Portrait" feature will automatically detect when you\'re just trying to take a photo of your dog.', author: 'Tim Apple-gate', timestamp: Date.now() - 28800000 },
            { id: 1729000004, image: null, emoji: 'ðŸš€', category: 'Space Tech', title: 'Billionaire Announces Plans to Colonize Mars Before Fixing Company\'s Customer Service', body: '"We\'ll have humans on Mars by 2027," says CEO who still hasn\'t responded to support ticket from 2019.', author: 'Elon Tusk', timestamp: Date.now() - 86400000 },
            { id: 1729000005, image: null, emoji: 'ðŸ’»', category: 'Developer Life', title: 'Senior Engineer Spends 6 Hours Debugging, Discovers Monitor Was Unplugged', body: '"I checked everything twice," reported developer who forgot to check the most obvious thing twice.', author: 'Stack Overflow', timestamp: Date.now() - 86400000 },
            { id: 1729000006, image: null, emoji: 'ðŸ”', category: 'Cybersecurity', title: 'Tech Company Announces Revolutionary New Security Feature: Reading Terms of Service', body: 'Beta testers report "feeling disturbed" after discovering what they\'ve been agreeing to for the past decade.', author: 'Paige Turner', timestamp: Date.now() - 172800000 }
        ];
        let articles = [];
        let editingId = null;

        function loadArticles() {
            const stored = localStorage.getItem('siliconImplantArticles');
            if (stored) {
                articles = JSON.parse(stored);
            } else {
                articles = defaultArticles;
                saveArticles();
            }
            renderArticles();
        }

        function saveArticles() {
            localStorage.setItem('siliconImplantArticles', JSON.stringify(articles));
        }

        function renderArticles() {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = '';
            articles.sort((a, b) => b.timestamp - a.timestamp).forEach(article => {
                const excerpt = article.body.length > 150 ? article.body.substring(0, 150) + '...' : article.body;
                const timeAgo = getTimeAgo(article.timestamp);
                let imageContent = article.image ? `<img src="${article.image}" alt="${article.title}">` : `<span class="emoji-fallback">${article.emoji || 'ðŸ“°'}</span>`;
                const card = document.createElement('div');
                card.className = 'article-card';
                card.innerHTML = `
                    <div class="article-image">${imageContent}</div>
                    <div class="article-content">
                        <span class="article-category">${article.category}</span>
                        <h2 class="article-title">${article.title}</h2>
                        <p class="article-excerpt">${excerpt}</p>
                        <div class="article-meta">
                            <span>By ${article.author}</span>
                            <span>${timeAgo}</span>
                        </div>
                        <div class="article-actions">
                            <button class="edit-btn" onclick="editArticle(${article.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteArticle(${article.id})">Delete</button>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
        }

        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            return Math.floor(seconds / 86400) + ' days ago';
        }

        function openModal() {
            document.getElementById('articleModal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Create Article';
            document.getElementById('articleForm').reset();
            editingId = null;
        }

        function closeModal() {
            document.getElementById('articleModal').classList.remove('active');
            document.getElementById('articleForm').reset();
            editingId = null;
        }

        function editArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Article';
            document.getElementById('emoji').value = article.emoji || '';
            document.getElementById('category').value = article.category;
            document.getElementById('title').value = article.title;
            document.getElementById('body').value = article.body;
            document.getElementById('author').value = article.author;
            document.getElementById('articleModal').classList.add('active');
        }

        function deleteArticle(id) {
            if (confirm('Delete this article?')) {
                articles = articles.filter(a => a.id !== id);
                saveArticles();
                renderArticles();
            }
        }

        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const imageFile = document.getElementById('imageUpload').files[0];
            const processArticle = (imageData) => {
                const articleData = {
                    image: imageData,
                    emoji: document.getElementById('emoji').value,
                    category: document.getElementById('category').value,
                    title: document.getElementById('title').value,
                    body: document.getElementById('body').value,
                    author: document.getElementById('author').value,
                    timestamp: Date.now()
                };
                if (editingId) {
                    const index = articles.findIndex(a => a.id === editingId);
                    articles[index] = { ...articles[index], ...articleData };
                } else {
                    articleData.id = Date.now();
                    articles.push(articleData);
                }
                saveArticles();
                renderArticles();
                closeModal();
            };
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(event) { processArticle(event.target.result); };
                reader.readAsDataURL(imageFile);
            } else {
                processArticle(null);
            }
        });

        document.getElementById('articleModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        loadArticles();
    </script>
</body>
</html>
